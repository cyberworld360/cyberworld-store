{% extends 'base.html' %}
{% block content %}
<div class="product-detail">
  <img src="{{ product.image or '/static/images/placeholder.png' }}" alt="{{ product.title }}" />
  <div class="meta">
    <h2>{{ product.title }}</h2>
    <p>{{ product.short }}</p>
    <p class="price">{{ product.price_ghc|money }}</p>
    <form action="/cart/add/{{ product.id }}" method="post">
      <label>Qty <input type="number" name="qty" value="1" min="1" /></label>
      <button class="btn" type="submit">Add to cart</button>
    </form>
  </div>
</div>
{% endblock %}
