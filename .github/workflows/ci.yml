name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run restricted tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create venv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Quick syntax check
        run: |
          source .venv/bin/activate
          python -m py_compile app.py

      - name: Run restricted pytest subset
        env:
          DATABASE_URL: sqlite:///./data.db
          FORCE_EPHEMERAL: '1'
          MAIL_SERVER: ''
          MAIL_USERNAME: ''
          MAIL_PASSWORD: ''
          REDIS_URL: ''
          PAYSTACK_PUBLIC: test_public
          PAYSTACK_SECRET: test_secret
          SENDGRID_API_KEY: ''
          FLASK_ENV: testing
          FLASK_DEBUG: '0'
        run: |
          source .venv/bin/activate
          pytest -q -k "not e2e and not paystack and not email"

  deploy-placeholder:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deployment placeholder
        run: |
          echo "This job is a placeholder. Use repository secrets to deploy to your host."
        env:
          PAYSTACK_SECRET_KEY: ${{ secrets.PAYSTACK_SECRET_KEY || '' }}
          PAYSTACK_PUBLIC_KEY: ${{ secrets.PAYSTACK_PUBLIC_KEY || '' }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME || '' }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD || '' }}
