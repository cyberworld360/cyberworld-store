name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -q

      - name: Check for last_error
        id: check-last-error
        run: |
          if [ -f /tmp/last_error.txt ]; then echo "exists=true" >> $GITHUB_OUTPUT; else echo "exists=false" >> $GITHUB_OUTPUT; fi

      - name: Upload last_error artifact (if present)
        if: ${{ steps.check-last-error.outputs.exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: last_error_${{ github.run_id }}
          path: /tmp/last_error.txt
          retention-days: 7

  deploy-placeholder:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deployment placeholder
        run: |
          echo "This job is a placeholder. Use repository secrets to deploy to your host."
        env:
          PAYSTACK_SECRET_KEY: ${{ secrets.PAYSTACK_SECRET_KEY || '' }}
          PAYSTACK_PUBLIC_KEY: ${{ secrets.PAYSTACK_PUBLIC_KEY || '' }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME || '' }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD || '' }}
