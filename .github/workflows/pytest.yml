name: Pytest (CI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests (fast subset)
      env:
        DATABASE_URL: sqlite:///./data.db
        FORCE_EPHEMERAL: '1'
        MAIL_SERVER: ''
        MAIL_USERNAME: ''
        MAIL_PASSWORD: ''
        PAYSTACK_PUBLIC: ''
        PAYSTACK_SECRET: ''
        SENDGRID_API_KEY: ''
      run: |
        source .venv/bin/activate
        python -m pytest -q -k "not e2e and not paystack and not email"

    - name: Check for last_error
      id: check-last-error
      run: |
        if [ -f /tmp/last_error.txt ]; then echo "exists=true" >> $GITHUB_OUTPUT; else echo "exists=false" >> $GITHUB_OUTPUT; fi

    - name: Upload last_error artifact (if present)
      if: ${{ steps.check-last-error.outputs.exists == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: last_error-${{ github.event.pull_request.number || github.run_id }}
        path: /tmp/last_error.txt
        retention-days: 7
