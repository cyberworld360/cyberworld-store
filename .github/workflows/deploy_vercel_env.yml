name: Set Vercel Environment Variables

on:
  push:
    branches:
      - main
    paths:
      - 'VERCEL_ENV_EXAMPLE.json'
      - '.github/workflows/deploy_vercel_env.yml'

jobs:
  deploy-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Set Vercel Environment Variables
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT: ${{ secrets.VERCEL_PROJECT }}
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_PROJECT" ]; then
            echo "Skipping env var setup: VERCEL_TOKEN or VERCEL_PROJECT not set in repo secrets."
            exit 0
          fi
          python tools/vercel_env_api.py \
            --token "$VERCEL_TOKEN" \
            --project "$VERCEL_PROJECT" \
            --env-file VERCEL_ENV_EXAMPLE.json
