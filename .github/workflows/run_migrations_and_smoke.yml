name: Migrate and Smoke Test

on:
  push:
    branches: [ main ]

jobs:
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure pg8000 is installed so SQLAlchemy pg8000 dialect can be used
          pip install pg8000

      - name: Verify DB Connectivity
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL || '' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL || '' }}
          FLASK_APP: app.py
        run: |
          # Prefer NEON_DATABASE_URL if provided, otherwise fall back to DATABASE_URL
          DBURL="${NEON_DATABASE_URL:-${DATABASE_URL}}"
          # Rewrite postgres scheme to pg8000 dialect so SQLAlchemy uses pg8000 in CI
          DBURL=$(echo "$DBURL" | sed -e 's|^postgres://|postgresql+pg8000://|' -e 's|^postgresql://|postgresql+pg8000://|')
          if [ -z "${DBURL}" ]; then
            echo "ERROR: DATABASE_URL (or NEON_DATABASE_URL) is not set in secrets"; exit 1
          fi
          export DATABASE_URL="$DBURL"
          python scripts/check_db.py

      - name: Run DB Migrations
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL || '' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL || '' }}
          FLASK_APP: app.py
        run: |
          # Prefer NEON_DATABASE_URL if provided, otherwise fall back to DATABASE_URL
          DBURL="${NEON_DATABASE_URL:-${DATABASE_URL}}"
          # Rewrite to pg8000 dialect if necessary for SQLAlchemy
          DBURL=$(echo "$DBURL" | sed -e 's|^postgres://|postgresql+pg8000://|' -e 's|^postgresql://|postgresql+pg8000://|')
          if [ -z "${DBURL}" ]; then
            echo "ERROR: DATABASE_URL (or NEON_DATABASE_URL) is not set in secrets"; exit 1
          fi
          export DATABASE_URL="$DBURL"
          export SQLALCHEMY_DATABASE_URI="$DATABASE_URL"
          python -m flask db upgrade
      - name: Upload last_error artifact if present
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last_error_migrate
          path: /tmp/last_error.txt
          if-no-files-found: ignore

  smoke:
    name: Smoke Tests
    needs: migrate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CI Smoke Tests
        env:
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
          ADMIN_USER: ${{ secrets.ADMIN_USER }}
          ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
        run: |
          if [ -z "${DEPLOY_URL}" ]; then
            echo "ERROR: DEPLOY_URL secret not set"; exit 1
          fi
          python scripts/ci_smoke_test.py
      - name: Upload last_error artifact if present (smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: last_error_smoke
          path: /tmp/last_error.txt
          if-no-files-found: ignore
