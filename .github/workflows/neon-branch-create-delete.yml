name: Create/Delete Neon Branch for Pull Request

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read
  pull-requests: write

jobs:
  setup:
    name: Setup
    outputs:
      branch: ${{ steps.branch_name.outputs.current_branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

  create_neon_branch:
    name: Create Neon Branch
    outputs:
      db_url: ${{ steps.create_neon_branch.outputs.db_url }}
      db_url_with_pooler: ${{ steps.create_neon_branch.outputs.db_url_with_pooler }}
    needs: setup
    if: |
      github.event_name == 'pull_request' && (
      github.event.action == 'synchronize'
      || github.event.action == 'opened'
      || github.event.action == 'reopened')
    runs-on: ubuntu-latest
    steps:
      - name: Get branch expiration date as an env variable (2 weeks from now)
        id: get_expiration_date
        run: echo "EXPIRES_AT=$(date -u --date '+14 days' +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"

      - name: Create Neon Branch
        id: create_neon_branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
          expires_at: ${{ env.EXPIRES_AT }}
      - name: Checkout repo for migrations and tests
        uses: actions/checkout@v4

      - name: Run Migrations against Neon branch
        if: success()
        env:
          DATABASE_URL: ${{ steps.create_neon_branch.outputs.db_url_with_pooler }}
          FLASK_APP: app.py
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pg8000
          # Ensure SQLAlchemy uses the pg8000 dialect in CI when provided URL is standard
          if [[ "$DATABASE_URL" == postgres://* ]]; then
            export DATABASE_URL=$(echo "$DATABASE_URL" | sed -e 's|^postgres://|postgresql+pg8000://|')
          fi
          export SQLALCHEMY_DATABASE_URI="$DATABASE_URL"
          python -m flask db upgrade

      - name: Run DB-integrated tests against Neon branch
        if: success()
        env:
          DATABASE_URL: ${{ steps.create_neon_branch.outputs.db_url_with_pooler }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pg8000
          if [[ "$DATABASE_URL" == postgres://* ]]; then
            export DATABASE_URL=$(echo "$DATABASE_URL" | sed -e 's|^postgres://|postgresql+pg8000://|')
          fi
          export SQLALCHEMY_DATABASE_URI="$DATABASE_URL"
          pytest -q

  delete_neon_branch:
    name: Delete Neon Branch
    needs: setup
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
